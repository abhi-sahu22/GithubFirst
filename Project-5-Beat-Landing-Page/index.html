<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <!-- ! First-section -->
        <section class="first">
            <!-- & Left-Division -->
            <div class="left-division">
                <div class="logo">
                <img src="./Photos/beatsLogo.png" alt="" class="logoImg">
                </div>
                <div class="headphone">
                <img src="./Photos/mainImage.png" alt="" class="beatsmainImg">
                </div>
            </div>
            <!-- & Right-Division -->
            <div class="right-division">
                <!-- ~ Navbar -->
                <nav>
                    <div class="menu">
                        <ul class="list">
                            <li class="list-items">Home</li>
                            <li class="list-items">Specs</li>
                            <li class="list-items">Case</li>
                            <li class="list-items">Products</li>
                        </ul>
                    </div>
                    <button class="shop">Shop</button>
                </nav>
                <!-- ~ Background-first -->
                <div class="bgc-first"></div>
                <!-- ~ Hero -->
                <div class="hero">
                    <h1 class="heading-one">Beats 3</h1>
                    <h2>Overview</h2>
                    <p>Enjoy award-winning Beats sound with wireless<br>listening freedom and a sleek, streamlined design<br>with comfortable padded earphones, delivering<br>first-rate playback.</p>
                    <button class="add-bag"><img src="./Icons/shoppingBag.png" alt="" class="bag">Add to Bag  <span>N399K</span></button>
                </div>
            </div>
        </section>
        <!-- ! Association -->
        <div class="association">
            <div class="logosImp">
            <img src="./Photos/appleLogo.png" alt=""><img src="./Photos/spotifyLogo.png" alt=""><img src="./Photos/amazonLogo.png" alt=""><img src="./Photos/youtubeLogo.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
